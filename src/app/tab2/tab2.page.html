<ion-header class="ion-no-border">
  <ion-toolbar>
    <div
      style="
        height: auto;
        display: flex;
        justify-content: center;
        align-content: flex-start;
      "
    >
      <img
        style="width: 40%; height: 40px; margin: 10px auto; object-fit: cover"
        src="../../assets/netflix.png"
        alt=""
      />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content scrollEvents="true" [fullscreen]="true">
  <ng-container *ngFor="let film of films">
    <ion-text color="light">
      <h4 style="margin-left: 10px">{{ film.header}}</h4>
    </ion-text>
    <ion-slides [options]="ops">
      <ion-slide *ngFor="let movie of film.images">
        <img [src]="'../../assets/images/films/'+movie" />
      </ion-slide>
    </ion-slides>
  </ng-container>
  <div style="width: 100%; height: 60px"></div>
</ion-content>
