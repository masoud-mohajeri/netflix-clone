<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" *ngFor="let cat of categories" class="ion-text-center">
      {{cat}}
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)=" dismiss() " fill="clear" color="light">
      <ion-icon slot="icon-only" name="close-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
